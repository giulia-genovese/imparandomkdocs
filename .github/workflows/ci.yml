name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-glightbox

      - name: Verify MkDocs Installation
        run: |
          mkdocs --version

      - name: Debug MkDocs Build
        run: |
          echo "Running mkdocs build..."
          mkdocs build --verbose --clean  # Use --clean to ensure it builds from scratch

      - name: Check if site exists
        run: |
          echo "Listing contents of current directory"
          ls -l  # Check if ./site exists directly
          echo "Listing contents of site (if it exists)"
          ls -l site || echo "No site directory found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Debug downloaded artifact
        run: ls -l site  # Ensure the downloaded artifact is correctly extracted

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2




