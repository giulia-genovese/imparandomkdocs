name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # This sets the runner to macOS instead of ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-glightbox

      - name: Verify MkDocs Installation
        run: |
          mkdocs --version  # Check if MkDocs is installed correctly

      - name: Check if mkdocs.yml exists
        run: |
          if [ -f mkdocs.yml ]; then
            echo "Found mkdocs.yml";
          else
            echo "No mkdocs.yml found. Please check your repository setup!";
            exit 1;
          fi

      - name: Debug MkDocs Build
        run: |
          echo "Running mkdocs build..."
          mkdocs build --verbose --clean  # Run build to create the site directory

      - name: Check directory existence
        run: |
          echo "Listing current directory contents"
          ls -l  # List contents of the current directory to confirm we are in the right place
          echo "Checking if ./site exists"
          ls -l ./site || echo "No ./site directory found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./site

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest  # This ensures the deploy runs on macOS too
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Debug downloaded artifact
        run: |
          echo "Listing downloaded artifact contents"
          ls -l ./site  # Ensure the downloaded artifact is extracted correctly

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

    




